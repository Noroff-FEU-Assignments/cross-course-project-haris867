<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RainyDays | Checkout</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta name="description" content="This is the RainyDays checkout page for Black 2.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b5e57b6385.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="checkout-body">
    <div class="nav-container">
      <header class="myheader">
        <div class="logo">
          <a href="index.html"
            ><img
              src="images/RainyDays_editedLogo.png"
              alt="RainyDays logo"
              class="logo"
          /></a>
        </div>
        <div class="navigation">
          <label for="hamburger-menu" class="hamburger-icon"
            ><i class="fas fa-bars"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <nav class="nav">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="products.html">Products</a>
              </li>
              <li>
                <a href="contact.html" class="active">Contact</a>
              </li>
              <li>
                <a href="about.html">About Us</a>
              </li>
            </ul>
          </nav>
          <div class="search-icon">
            <a href="search.html"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </header>
    </div>

    <main class="main-checkout">
      <div class="checkout-content">
        <h1>Checkout</h1>

        <div class="checkout-summary">
            <h2>Item</h2>
            <h2>Price</h2>
            <hr>
            <a href="black.html">
<img src="images/Product shot.png" alt="Product photo black jacket">
            </a>
        
        <p>Black <b>2.0</b></p>
        <p>M</p>
        <p>kr. 1099,-</p>
    </div>
    <hr>
        <div class="subtotal">
    
            <p>Subtotal:</p>
            <p>kr. 1099,-</p>
        </div>
        <div class="continue-shopping">
            <a href="products.html">Continue shopping</a>
        </div>

        <fieldset>
          <legend>Delivery details</legend>

          <div class="checkout-form">
<input type="text" name="firstname" placeholder="First name" size="11">
<input type="text" name="lastname" placeholder="Last name" size="11">
<input type="text" name="country" placeholder="Country" size="13">
<input type="text" name="city" placeholder="City" size="9">
<input type="text" name="address" placeholder="Address" size="18">
<input type="text" name="zipcode" placeholder="ZIP" size="4">
<input type="email" name="email" placeholder="E-mail" size="13">
<input type="tel" name="phonenumber" placeholder="Phone number" size="9">
          </div>


        </fieldset>
        <fieldset>
<legend>Card Details</legend>
<div class="checkout-card">
<input type="text" name="cardnumber" placeholder="Card number" size="30">
<input type="date" name="expirydate" size="20" class="date-picker">
<input type="text" name="cvc" placeholder="CVC" size="5">
</div>

        </fieldset>

        <div class="checkout-cta">
            <a href="checkedout.html">Confirm order</a>
        </div>
        
    </main>

    <footer>
      
    </footer>
  </body>
</html>
